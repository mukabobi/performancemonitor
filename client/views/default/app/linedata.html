<ion-view data-comp-id="ionic-view.1">
    <ion-nav-bar align-title="" class=" bar-positive" data-comp-id="nav-bar.1"
        style="border-bottom: 1px solid rgba(255, 255, 255, 0);">
        <ion-nav-buttons side="left">
            <button class="button button-icon ion-ios-arrow-left" data-comp-id="button.1"
                ng-click="app.action('linedata', 'goToLanding', this)"
                style="color: rgb(255, 255, 255);"></button>
            <button class="button button-icon ion-navicon" data-comp-id="button.2"
                ng-click="app.go('app.menu')" style="color: rgb(255, 255, 255);"></button>
        </ion-nav-buttons>
        <ion-nav-title data-comp-id="nav-title.1">Line details</ion-nav-title>
        <ion-nav-buttons side="right"></ion-nav-buttons>
    </ion-nav-bar>
    <ion-content class=" stable-bg" data-comp-id="ionic-content.1">
        <div class="text-center energized" data-comp-id="text.1" ng-bind="data.linename"
            style="font-size: 18px; font-weight: 800;">Title goes here</div>
        <div class=" light-bg btmshadow" data-comp-id="div.1"
            style="margin: 0px; border-bottom: 1px solid rgb(238, 238, 238);">
            <div class="row" data-comp-id="row.1" style="padding: 15px 15px 0px;">
                <div class="col" data-comp-id="column.1"></div>
            </div>
            <div class="row" data-comp-id="row.2" style="margin: 5% 0%;">
                <div class="col" data-comp-id="column.2">
                    <div class=" text-center" data-comp-id="text.2">Current product</div>
                    <div class=" text-center" data-comp-id="text.3" ng-bind="data.product1"
                        style="font-weight: bold;">Some text</div>
                </div>
            </div>
            <div class="row" data-comp-id="row.3">
                <div class="col" data-comp-id="column.3"></div>
            </div>
        </div>
        <div class=" light-bg" data-comp-id="div.2"
            style="margin: 0px; border-top: 1px solid rgb(238, 238, 238); border-bottom: 1px solid rgb(238, 238, 238);"></div>
    </ion-content>
</ion-view>
